<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MathBoard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#8b5cf6', // Violet 500
              dark: '#0f172a', // Slate 900
              light: '#f8fafc', // Slate 50
            }
          }
        }
      }
    </script>
    
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    
    <!-- Marked for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body { margin: 0; padding: 0; overflow: hidden; }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      
      /* Markdown Styles */
      .prose p { margin-bottom: 0.75rem; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
      .prose strong { font-weight: 700; color: inherit; }
      .prose em { font-style: italic; }
      
      /* KaTeX Adjustments */
      .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; padding: 0.25em 0; }
      .katex { font-size: 1.1em; line-height: 1.2; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-light text-slate-900 dark:bg-dark dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
